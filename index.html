<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>OS Exam Preperation</title>
    <style>

        html,body{
            
            height: 100%;
        overflow: hidden;
        }
      .container {
        display: flex;
        justify-content: space-between;
        height: 100%;
      }
      .pdf,
      .ppt {
     
        width: 50%;
        height: 100%; /* 100% of their parent's height */
      }

      #buttons{
        content: "☰";
    position: absolute;
    left: -30px;
    font-size: 20px;
    font-weight: bold;
    background: #1b1b1b;
    z-index: 0;
    padding: 2px 7px;
    top: 10px;
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
    color: #e5e5e5;
      }
      #buttons::before{
        content: "☰";
    position: absolute;
    left: -30px;
    font-size: 20px;
    font-weight: bold;
    background: #e5e5e5;
    z-index: 0;
    padding: 2px 7px;
    top: 10px;
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;

      }

      #buttons:hover{
        right: 0px;
      }

      #buttons button{
        border: none;
    padding: 5px;
    background: #2d2d2d;
    color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="pdf">
        <embed
          id="pdfFile"
          type="application/pdf"
          width="100%"
          height="100%"
        />
      </div>
      <div class="ppt">
        <iframe id="pptFile" width="100%" height="100%"></iframe>
      </div>
    </div>
    <div id="buttons">
      <div><button id="nextButton">הרצאה הבאה</button>
        <button id="prevButton">הרצאה קודמת</button></div>
     <span id='lecture_subject'></span>
      <div id="checklist"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
